<body ng-app="tutrApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>

<!-- Add your site or application content here -->
<div class="header no-pad">
  <div class="navbar navbar-default no-round" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">Tutr</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li class="active"><a href="#/">Home</a></li>
          <li><a ng-href="#/about">About</a></li>
          <li><a ng-href="#/">Contact</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li dropdown ng-show="currentUser && messageDialogs.items">
            <a href="#" dropdown-toggle>Messages</a>
            <ul class="dropdown-menu">
              <li ng-repeat="dialog in messageDialogs.items"><a ng-href="/#/messages/{{dialog._id}}">Chat between {{dialog.occupants_ids[0] | qbloxUserById }} and {{dialog.occupants_ids[1] | qbloxUserById }}</a></li>
            </ul>
          </li>
          <li dropdown ng-show="currentUser">
            <a href="#" dropdown-toggle>{{currentUser.attributes.firstName}}</a>
              <ul class="dropdown-menu">
                <li><a ng-href="/#/profile">Profile</a></li>
                <li><a ng-href="/#/messages">Messages</a></li>
                <li><a ng-click="logOut()">Logout</a></li>
              </ul>

          </li>
          <li ng-hide="currentUser"><a href="/#/login" class="btn">Login</a></li>
          <li ng-hide="currentUser"><a href="/#/register" class="btn">Register</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div growl></div>

  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
  </div>
</div>

<!-- Async Social SDKs -->
<div id="fb-root"></div>

<script type="text/javascript">
  (function (doc, script) {
    var js,
      fjs = doc.getElementsByTagName(script)[0],
      add = function (url, id) {
        if (doc.getElementById(id)) {
          return;
        }
        js = doc.createElement(script);
        js.src = url;
        id && (js.id = id);
        fjs.parentNode.insertBefore(js, fjs);
      };
    // Facebook SDK
    add('//connect.facebook.net/en_US/all.js', 'facebook-jssdk');
    // Twitter SDK
    add('//platform.twitter.com/widgets.js', 'twitter-wjs');
  }(document, 'script'));
</script>


<!-- Async resolve promise when FB SDK is loaded, this triggers Parse.FacebookUtils.init() -->
<script>
  var fbDeferred = $.Deferred();
  window.fbPromise = fbDeferred.promise();
  window.fbAsyncInit = function () {
    fbDeferred.resolve();
  };
</script>
