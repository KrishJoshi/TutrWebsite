<div class="row">
  <div ng-show="currentUser" class="col-md-6 col-md-offset-3 pad-bottom jumbotron">
    <h1>Hey {{currentUser.attributes.firstName}} </h1>

    <h3>You're already logged in</h3>
    <hr>
    <a href="#/profile" class="btn btn-primary">Go to Profile</a>
  </div>
  <div ng-hide="currentUser" class="col-md-6 col-md-offset-3 pad-bottom">
    <h2>Login</h2>

    <div ng-show="successMessage" class="alert alert-success">{{successMessage}}</div>
    <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <form name="loginForm" ng-submit="performLogin(login)" role="form">
      <div class="form-group" ng-class="{ 'has-error': loginForm.email.$dirty && loginForm.email.$error.required }">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" ng-model="login.email" autocomplete="on" required/>
        <span ng-show="loginForm.email.$dirty && loginForm.email.$error.required" class="help-block">Email address is required</span>
      </div>
      <div class="form-group"
           ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="login.password" autocomplete="on" required/>
        <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-actions">
        <button type="submit" ng-disabled="loginForm.$invalid || loginForm.dataLoading" class="btn btn-primary">Login
        </button>
        <a ng-click="fbLogin()" class="btn btn-info">Facebook Login</a>
        <a ng-click="resetPassword(login)" class="btn btn-default" ng-disabled="loginForm.email.$invalid">Reset
          Password</a>
        <img ng-if="loginForm.dataLoading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
      </div>

  </div>
</div>
